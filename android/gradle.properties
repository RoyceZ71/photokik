# PhotoKik Android Project - Gradle Configuration
# Optimized for JDK 17 and GitHub Actions builds

# JVM Configuration
org.gradle.jvmargs=-Xmx4g -Dfile.encoding=UTF-8 -XX:+UseG1GC
org.gradle.daemon=true
org.gradle.parallel=true
org.gradle.caching=true
org.gradle.configureondemand=false

# Android Configuration
android.useAndroidX=true
android.nonTransitiveRClass=true
android.enableJetifier=true

# Kotlin Configuration
kotlin.code.style=official

# Build Performance
org.gradle.unsafe.configuration-cache=false
org.gradle.warning.mode=summary

# Java Configuration - DO NOT MODIFY UNLESS NEEDED
# This will be set automatically by GitHub Actions
# For local builds on Windows: uncomment the line below
# org.gradle.java.home=C:/Program Files/Java/jdk-17

# Android Build Configuration
android.defaults.buildfeatures.buildconfig=true
android.defaults.buildfeatures.aidl=false
android.defaults.buildfeatures.renderscript=false
android.defaults.buildfeatures.resvalues=false
android.defaults.buildfeatures.shaders=false

# Disable incremental annotation processing
kapt.incremental.apt=false
